name: Deploy to Staging
run-name: Deploy to Staging on ${{ github.ref_name }} by @${{ github.actor }}

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    environment: Staging (Pre-prod)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.6

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.KINSTA_SERVER_IP }}
          username: ${{ secrets.KINSTA_USERNAME }}
          password: ${{ secrets.KINSTA_PASSWORD }}
          port: ${{ secrets.KINSTA_PORT }}
          script: |
            cd /www/growtherapy_429/public
            git fetch origin staging
            git reset --hard origin/staging
