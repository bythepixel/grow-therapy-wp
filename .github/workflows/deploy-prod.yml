name: Deploy to Production (Live)
run-name: Deploy to Production (Live) on ${{ github.ref_name }} by @${{ github.actor }}

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: "Production (Live)"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Deploy to Production (Live)
        uses: ./.github/actions/deploy
        with:
          branch: "main"
          server_ip: ${{ secrets.KINSTA_SERVER_IP }}
          username: ${{ secrets.KINSTA_USERNAME }}
          password: ${{ secrets.KINSTA_PASSWORD }}
          port: ${{ secrets.KINSTA_PORT }}
