name: Deploy to Production (Live)
run-name: Deploy to Production (Live) on ${{ github.ref_name }} by @${{ github.actor }}

on:
  push:
    branches:
      - main

jobs:
  deploy:
    uses: ./.github/workflows/deploy.yml
    with:
      environment: "Production (Live)"
      branch: "main"
      environment_name: "Prod (Live)"
    secrets:
      KINSTA_SERVER_IP: ${{ secrets.KINSTA_SERVER_IP }}
      KINSTA_USERNAME: ${{ secrets.KINSTA_USERNAME }}
      KINSTA_PASSWORD: ${{ secrets.KINSTA_PASSWORD }}
      KINSTA_PORT: ${{ secrets.KINSTA_PORT }}
