name: Deploy to Dev (Feature-testing)
run-name: Deploy to Dev (Feature-testing) on ${{ github.ref_name }} by @${{ github.actor }}

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    uses: ./.github/workflows/deploy.yml
    with:
      environment: "Dev (Feature-testing)"
      branch: "dev"
      environment_name: "Dev (Feature-testing)"
    secrets:
      KINSTA_SERVER_IP: ${{ secrets.KINSTA_SERVER_IP }}
      KINSTA_USERNAME: ${{ secrets.KINSTA_USERNAME }}
      KINSTA_PASSWORD: ${{ secrets.KINSTA_PASSWORD }}
      KINSTA_PORT: ${{ secrets.KINSTA_PORT }}
